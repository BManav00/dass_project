<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Body Gradient (Yellow/Gold) -->
    <radialGradient id="bodyGrad" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cheek Gradient (Red/Blush) -->
    <radialGradient id="cheekGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </radialGradient>
    
    <!-- Eye Highlight -->
    <radialGradient id="eyeHighlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Shadow -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="150" cy="280" rx="80" ry="20" fill="url(#shadowGrad)" opacity="0.6"/>

  <!-- Body -->
  <circle cx="150" cy="160" r="90" fill="url(#bodyGrad)" stroke="#d35400" stroke-width="2"/>

  <!-- Ears (Left & Right) -->
  <path d="M70,80 Q50,40 20,60 Q40,100 80,110 Z" fill="url(#bodyGrad)" stroke="#d35400" stroke-width="2" transform="rotate(-15 70 80)"/>
  <path d="M230,80 Q250,40 280,60 Q260,100 220,110 Z" fill="url(#bodyGrad)" stroke="#d35400" stroke-width="2" transform="rotate(15 230 80)"/>
  
  <!-- Ear Tips (Black) -->
  <path d="M40,55 L30,75 L55,65 Z" fill="#2d3436" transform="rotate(-15 70 80)"/> 
  <path d="M260,55 L270,75 L245,65 Z" fill="#2d3436" transform="rotate(15 230 80)"/>

  <!-- Eyes (Big & Cute) -->
  <circle cx="105" cy="150" r="14" fill="#2d3436"/>
  <circle cx="195" cy="150" r="14" fill="#2d3436"/>
  
  <!-- Eye Sparkles (Top Left) -->
  <circle cx="100" cy="145" r="5" fill="white"/>
  <circle cx="190" cy="145" r="5" fill="white"/>
  <!-- Eye Sparkles (Bottom Right small) -->
  <circle cx="110" cy="155" r="2" fill="white" opacity="0.7"/>
  <circle cx="200" cy="155" r="2" fill="white" opacity="0.7"/>

  <!-- Cheeks (Blush) -->
  <circle cx="75" cy="180" r="18" fill="url(#cheekGrad)" opacity="0.9"/>
  <circle cx="225" cy="180" r="18" fill="url(#cheekGrad)" opacity="0.9"/>
  
  <!-- Mouth (Cute 'w' shape) -->
  <path d="M130 185 Q150 205 170 185" stroke="#d35400" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Open mouth (tiny tongue) -->
  <path d="M140 195 Q150 210 160 195" fill="#e17055" opacity="0.6"/>

  <!-- Little Arms -->
  <ellipse cx="90" cy="210" rx="15" ry="25" fill="url(#bodyGrad)" transform="rotate(30 90 210)"/>
  <ellipse cx="210" cy="210" rx="15" ry="25" fill="url(#bodyGrad)" transform="rotate(-30 210 210)"/>

  <!-- Tail (Lightning Bolt Style) -->
  <path d="M220,230 L250,200 L240,190 L270,160 L260,150 L280,130" stroke="#f1c40f" stroke-width="8" fill="none" stroke-linejoin="round" opacity="0.8"/>

</svg>
